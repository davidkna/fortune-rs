[package]
name = "fortune"
version = "0.1.0"
authors = ["David Knaack <davidkna@users.noreply.github.com>"]
edition = "2018"

[lib]
path = "src/lib.rs"

[[bin]]
name = "fortune"
path = "src/main.rs"
required-features = ["build-binary"]

[features]
default = ["build-binary"]
build-binary = ["cowsay", "lolcat", "ansi_term", "structopt"]

[dependencies]
rand = { version = "0.7.0", features = ["std", "small_rng"] }
structopt =  { version = "0.3.1", optional = true }
cowsay = { git = "https://github.com/davidkna/cowsay-rs", optional = true, default-features = false }
lolcat = { git = "https://github.com/davidkna/lolcat-rs", optional = true, default-features = false }

[target.'cfg(windows)'.dependencies]
ansi_term = { version = "0.12", optional = true }